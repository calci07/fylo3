<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="mobile-illus" src="illustration-sign-up-mobile.svg" alt="" />
    <div class="container">
      <div class="white">
        <h1>Stay Updated!</h1>
        <p>
          Join 60,000+ product managers receiving monthly <br />
          updates on:
        </p>
        <div class="first">
          <img src="icon-list.svg" alt="" />
          <span>Product discovery and building what matters</span>
        </div>

        <div class="second">
          <img src="icon-list.svg" alt="" />
          <span>Measuring to ensure updates are a success</span>
        </div>

        <div class="third">
          <img src="icon-list.svg" alt="" />
          <span>And much more!</span>
        </div>

        <form>
          <div class="Email">
            <div class="email-cont">
              <p class="em-label" id="em-label">
                Email address
                <span id="eml-error" class="eml-error"></span>
              </p>
            </div>
            <div class="inp" id="inp">
              <input
                class="email"
                type="email"
                name="email"
                id="email"
                placeholder="email@company.com"
              />

              <button id="submit">Subscribe to monthly newsletter</button>
            </div>
          </div>
        </form>

        <img class="illus" src="illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
